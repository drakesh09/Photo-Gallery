<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        .gallery-container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(25% - 20px);
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 200px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px; 
            object-fit: cover;
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Photo Gallery</h1>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#settings">Settings</a>
        </nav>
    </header>

    <main class="gallery-container">
        <h2>Explore Our Collection</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwZm9yZXN0fGVufDB8fDB8fHww" alt="Random Photo 1">
            </div>
            <div class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzzCCgg53YC5JfIhkcxdLdeL19XTrc0tW5YA&s" alt="Random Photo 2">
            </div>
            <div class="gallery-item">
                <img src="https://www.shutterstock.com/image-photo/red-train-moving-along-lake-260nw-2341228705.jpg" alt="Random Photo 3">
            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/736x/73/77/d7/7377d776f9001176ea09feae03a3edfb.jpg" alt="Random Photo 4">
            </div>
            <div class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW56r2pZFMELkVmZCElyYh9IbBUC7MuPxgIQ&s" alt="Random Photo 5">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1037/400/200" alt="Random Photo 6">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1043/400/200" alt="Random Photo 7">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/1047/400/200" alt="Random Photo 8">
            </div>
        </div>
    </main>
</body>
</html>
